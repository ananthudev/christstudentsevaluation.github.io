<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Evaluation - Department Forms</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        /* Banner Image */
        .banner {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        /* Header Styling */
        .header {
            padding: 20px;
            background-color: #34495e;
            color: #fff;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .subtext {
            font-size: 1.2em;
            font-weight: lighter;
            color: #ccc;
        }

        /* Container for Department Links */
        .departments-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        /* Department Button Styling */
        .department-link {
            display: inline-block;
            background-color: #257be4;
            color: #fff;
            padding: 15px 25px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .department-link:hover {
            background-color: #27ae60;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding: 15px;
            background-color: #34495e;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <!-- College Banner Image -->
    <img src="static/images/banner.png" alt="College Banner" class="banner">

    <!-- Header Section -->
    <div class="header">
        <h1>Teacher Evaluation Forms</h1>
        <p class="subtext">Please choose your department to access the evaluation form</p>
    </div>

    <!-- Department Links -->
    <div class="departments-container">
        <!-- Replace # with the actual Google Forms links for each department -->
        <a href="#" class="department-link">BBA</a>
        <a href="#" class="department-link">BCA</a>
        <a href="#" class="department-link">Tourism and Tax</a>
        <a href="#" class="department-link">BA English</a>
        <a href="#" class="department-link">Psychology</a>
        <a href="#" class="department-link">Social Work</a>
        <a href="#" class="department-link">Finance</a>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        &copy; 2024 Christ College Vizhinjam- Teacher Evaluation Portal. All rights reserved.
    </div>
</body>

</html>
